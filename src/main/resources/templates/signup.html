<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white; /* Set background color to white */
        }
        .form {
      height: 100vh; /* Adjust the height to fit the viewport */
    }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Dream House</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dream House</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/signup">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <section class="form d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center"> <!-- Center the content horizontally -->
                <div class="col-md-6"> <!-- Use Bootstrap's column grid system -->
                    <form action="/addUser" method="post" class="p-4">
                        <h2>Create account</h2>
                        <h5 class="mb-4">Welcome to Dream House!</h5>
                        <input type="text" class="form-control mb-3" placeholder="Name" name="username">
                        <input type="text" class="form-control mb-3" placeholder="Email" name="email">
                        <input type="password" class="form-control mb-3" placeholder="Password" name="password">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="admin" value="Admin">
                                    <label class="form-check-label" for="admin">Admin</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="role" id="user" value="User">
                                    <label class="form-check-label" for="user">User</label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control mb-3" placeholder="Mobile" name="mobile">
                        <input type="submit" class="btn btn-dark mb-3" value="Create Account">
                        <a href="/login" class="btn btn-dark mb-3">Sign in</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
